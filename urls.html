<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">

    <title>Last Whale Standing</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-whale navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-text" href="http://www.lastwhalestanding.com">Last Whale Standing</a>
        </div>
      </div>
    </div>

    <div class="container theme-showcase">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron jumbotron-short">
        <h1>Hello, {{ twitter_handle }}</h1>
        <p>See the most popular URLs from your tweeps in the last 24 hours!</p>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="list-group">
            <a href="#" class="list-group-item whale">
              <h4>Whale, here's your news...</h4>
            </a>
            {% for url in urllist %}
                <a href="{{ url['url'] }}" target="_blank" class="list-group-item">{{ url['votes'] }} | {{ url['title'] }} | {{ url['tweeters'] }}</a>
            {% endfor %}
          </div>
        </div><!-- /.col-sm-4 -->
      </div>


      <div class="well">
        <p></p>
      </div>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/docs-assets/js/holder.js"></script>
  </body>
</html>
